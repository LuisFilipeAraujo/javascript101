<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If...Else</title>
</head>

<body>
    <script>
        let numero=0;
        if (numero > 0) {
            alert("O numero é positivo");
        } else if (numero < 0) {
            alert("O numero é negativo");
        } else {
            alert("O numero é zero");
        }
    </script>
</body>

</html>
